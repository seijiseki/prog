<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>myMemoPad</title>
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample2.css">

<style type="text/css">
    #center{
    height:200px;
    width:500px;
    position:absolute;
    top:50%;
    left:50%;
    margin-top:-100px;
    margin-left:-250px;
    border:solid 1px #666666;
    }
</style>

</head>
<body>

<header>
</header>



<main>
    <input id="key" type="text">
    <input id="key2" type="text">
    
    <ul>
        <li id="save">Save</li>
        <li id="clear">Clear</li>
    </ul>
</main>




<table id="list">
<!-- ここに追加データが挿入される -->
</table>
<script>

//1.Save クリックイベント
$("#save").on("click",function(){
    const key = $("#key").val(); //入力値取得
    const v = $("#key2").val();  //入力値取得
    localStorage.setItem(key,v); //データ保存
    const h = '<tr><td>'+key+'</td><td>'+v+'</td></tr>';
    $("#list").append(h);
});





//2.clear クリックイベント
$("#clear").on("click",function(){
    localStorage.clear();
    $("#list").empty();
});




//3.ページ読み込み：保存データ取得表示
for(let i=0; i<localStorage.length; i++){
    //変数keyにタイトル名を代入
    const key = localStorage.key(i);
    //変数valにTEXT内容を代入
    const val = localStorage.getItem(key);
    const h = '<tr><td>'+key+'</td><td>'+val+'</td></tr>';
    $("#list").append(h);
}

</script>
